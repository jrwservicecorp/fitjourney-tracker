<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>FitJourney Tracker</title>
  
  <!-- Local CSS file (update as needed) -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Moment.js and its Chart.js adapter (for time scale support) -->
  <script src="https://cdn.jsdelivr.net/npm/moment@2.29.4/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-moment@1.0.0"></script>
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  
  <!-- Local copies of plugins (update paths if necessary) -->
  <script src="libs/jquery-event-move/jquery.event.move.min.js"></script>
  <script src="libs/twentytwenty/jquery.twentytwenty.min.js"></script>
  
  <!-- Main JavaScript file – we’re including inline script below for clarity -->
  <script defer>
    document.addEventListener("DOMContentLoaded", function(){
      // Global variables for weight data and chart instance
      let weightData = [];  // Array of objects: { date: "YYYY-MM-DD", weight: number }
      let weightChart = null;
      
      // Update (or create) the weight chart
      function updateChart(){
        const ctx = document.getElementById("weightChart").getContext("2d");
        
        // Sort weightData by date
        weightData.sort((a, b) => new Date(a.date) - new Date(b.date));
        const labels = weightData.map(item => item.date);
        const data = weightData.map(item => item.weight);
        
        // If a chart already exists, destroy it before re-creating
        if(weightChart !== null){
          weightChart.destroy();
        }
        
        weightChart = new Chart(ctx, {
          type: 'line',
          data: {
            labels: labels,
            datasets: [{
              label: 'Weight (lbs)',
              data: data,
              borderColor: 'rgba(0, 123, 255, 1)',
              backgroundColor: 'rgba(0, 123, 255, 0.2)',
              fill: true,
              tension: 0.3
            }]
          },
          options: {
            scales: {
              x: {
                type: 'time',
                time: {
                  unit: 'day'
                },
                title: {
                  display: true,
                  text: 'Date'
                }
              },
              y: {
                title: {
                  display: true,
                  text: 'Weight (lbs)'
                }
              }
            },
            plugins: {
              legend: { display: true }
            }
          }
        });
      }
      
      // Handle weight form submission
      const weightForm = document.getElementById("weight-form");
      weightForm.addEventListener("submit", function(e){
        e.preventDefault();
        const weightInput = document.getElementById("weight-input").value;
        const weightDate = document.getElementById("weight-date").value;
        
        if(weightInput && weightDate){
          weightData.push({ date: weightDate, weight: parseFloat(weightInput) });
          // Update summary info
          document.getElementById("weight-summary").innerHTML =
            `<p>Latest Weight: ${weightInput} lbs on ${weightDate}</p>`;
          // Update the chart with new data
          updateChart();
          weightForm.reset();
        }
      });
      
      // Handle photo upload form submission
      const photoForm = document.getElementById("photo-upload-form");
      photoForm.addEventListener("submit", function(e){
        e.preventDefault();
        const fileInput = document.getElementById("photo-upload").files[0];
        const photoDate = document.getElementById("photo-date").value;
        
        if(!fileInput || !photoDate){
          alert("Please select a photo and date.");
          return;
        }
        const reader = new FileReader();
        reader.onload = function(e){
          // Append the new photo to the gallery
          const gallery = document.getElementById("photo-gallery");
          const newEntry = document.createElement("div");
          newEntry.className = "photo-entry";
          newEntry.innerHTML = `<img src="${e.target.result}" alt="Progress Photo">
                                <p>Date: ${photoDate}</p>`;
          // Remove placeholder text if present
          const placeholder = gallery.querySelector(".placeholder");
          if (placeholder) { placeholder.remove(); }
          gallery.appendChild(newEntry);
          photoForm.reset();
        };
        reader.readAsDataURL(fileInput);
      });
      
      // (Other functionality – such as initializing TwentyTwenty – can be added below)
    });
  </script>
  
  <style>
    /* Basic styling; feel free to adjust for your Tesla-inspired look and mobile responsiveness */
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #000;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }
    .card {
      background: #1e1e1e;
      padding: 20px;
      margin: 15px 0;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.5);
    }
    form label {
      display: block;
      margin: 5px 0 2px;
    }
    form input, form button {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
      box-sizing: border-box;
    }
    form button {
      background: #007bff;
      color: #fff;
      cursor: pointer;
      width: auto;
    }
    .gallery .photo-entry {
      margin-bottom: 15px;
    }
    .gallery img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    canvas {
      background: #fff;
      border-radius: 10px;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
  </header>
  <main>
    <!-- Weight Logging Section -->
    <div class="card">
      <h2>Log Your Weight</h2>
      <form id="weight-form">
        <label for="weight-input">Weight (lbs):</label>
        <input id="weight-input" type="number" step="0.1" placeholder="e.g. 150" required>
        <label for="weight-date">Date:</label>
        <input id="weight-date" type="date" required>
        <button type="submit">Log Weight</button>
      </form>
      <div id="weight-summary">
        <p>No weight data yet.</p>
      </div>
    </div>
    
    <!-- Chart Section -->
    <div class="card">
      <h2>Weight Trend</h2>
      <canvas id="weightChart"></canvas>
    </div>
    
    <!-- Photo Upload Section -->
    <div class="card">
      <h2>Upload Progress Photo</h2>
      <form id="photo-upload-form">
        <label for="photo-upload">Select Photo:</label>
        <input id="photo-upload" type="file" accept="image/*">
        <label for="photo-date">Photo Date:</label>
        <input id="photo-date" type="date" required>
        <button type="submit">Upload Photo</button>
      </form>
      <div id="photo-gallery" class="gallery">
        <p class="placeholder">No photos uploaded yet.</p>
      </div>
    </div>
  </main>
</body>
</html>
