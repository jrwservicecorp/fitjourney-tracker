
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>App Version: v2.21</p>
  </header>
  <div class="navbar">
    <a href="#" class="active" onclick="navigateTo('dashboard')">
      <i class="fas fa-home"></i> Dashboard
    </a>
    <a href="#" onclick="navigateTo('settings')">
      <i class="fas fa-cog"></i> Settings
    </a>
  </div>
  <div id="main-app">
    <div id="dashboard" class="page">
      <h2>Dashboard</h2>
      <div class="card">
        <h3>Log Your Progress</h3>
        <label for="log-weight">Weight (lbs):</label>
        <input type="number" id="log-weight" placeholder="Enter weight">
        <label for="log-date">Date:</label>
        <input type="date" id="log-date">
        <h4>Measurements</h4>
        <label for="log-chest">Chest (in):</label>
        <input type="number" id="log-chest" placeholder="Chest size">
        <label for="log-waist">Waist (in):</label>
        <input type="number" id="log-waist" placeholder="Waist size">
        <label for="log-hips">Hips (in):</label>
        <input type="number" id="log-hips" placeholder="Hip size">
        <label for="log-arms">Arms (in):</label>
        <input type="number" id="log-arms" placeholder="Arm size">
        <label for="log-thighs">Thighs (in):</label>
        <input type="number" id="log-thighs" placeholder="Thigh size">
        <button id="log-progress-btn" class="btn">Save Progress</button>
      </div>
      <div class="card">
        <h3>Photo Upload</h3>
        <label for="upload-photo">Upload Photos:</label>
        <input type="file" id="upload-photo" accept="image/*" multiple>
        <div id="photo-gallery" class="photo-gallery"></div>
      </div>
      <div class="card">
        <h3>Progress Entries</h3>
        <table id="progress-table" class="progress-table">
          <thead>
            <tr>
              <th>Date</th>
              <th>Weight</th>
              <th>Chest</th>
              <th>Waist</th>
              <th>Hips</th>
              <th>Arms</th>
              <th>Thighs</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div id="settings" class="page hidden">
      <h2>Settings</h2>
      <p>Update your preferences here.</p>
      <!-- Additional settings content can go here -->
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
