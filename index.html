<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
 <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>App Version: <span id="app-version"></span></p>
  </header>

  <main>
    <!-- Chart Section -->
    <section>
      <h2>Weight Tracking</h2>
      <canvas id="weight-chart"></canvas>
      <div>
        <label>
          <input type="checkbox" id="toggle-demo-data" checked>
          Show Demo Data
        </label>
      </div>
    </section>

    <!-- Weight Summary -->
    <section>
      <h2>Weight Summary</h2>
      <div id="weight-summary"><p>No data available.</p></div>
    </section>

    <!-- Recent Weigh-Ins -->
    <section>
      <h2>Recent Weigh-Ins</h2>
      <div id="recent-weighins"><p>No weigh-ins recorded yet.</p></div>
    </section>

    <!-- Log Weight -->
    <section>
      <h2>Log Your Weight</h2>
      <form id="weight-form">
        <label for="weight-input">Weight:</label>
        <input id="weight-input" type="number" placeholder="lbs" required>
        <label for="date-input">Date:</label>
        <input id="date-input" type="date" required>
        <button type="submit">Log Weight</button>
      </form>
    </section>

    <!-- Photo Upload -->
    <section>
      <h2>Upload Progress Photo</h2>
      <form id="photo-upload-form">
        <label for="photo-upload">Select Photo:</label>
        <input id="photo-upload" type="file" accept="image/*">
        <label for="photo-date">Photo Date:</label>
        <input id="photo-date" type="date">
        <button type="submit">Upload Photo</button>
      </form>
    </section>

    <!-- Photo Gallery -->
    <section>
      <h2>Photo Gallery</h2>
      <div id="photo-gallery"><p>No photos uploaded yet.</p></div>
      <button id="clear-photos-btn">Clear All Photos</button>
    </section>

    <!-- Photo Comparison -->
    <section>
      <h2>Photo Comparison</h2>
      <select id="photo-select-1"><option value="">Select Photo 1</option></select>
      <select id="photo-select-2"><option value="">Select Photo 2</option></select>
      <button id="compare-photos-btn">Compare Photos</button>
      <div id="side-by-side-comparison"></div>
    </section>

    <!-- Export Options -->
    <section>
      <h2>Export Progress</h2>
      <div>
        <input type="radio" id="export-data-only" name="export-type" value="data-only">
        <label for="export-data-only">Export Data Only</label>
        <input type="radio" id="export-single-photo" name="export-type" value="single-photo">
        <label for="export-single-photo">Export Single Photo</label>
        <input type="radio" id="export-photo-comparison" name="export-type" value="photo-comparison">
        <label for="export-photo-comparison">Export Photo Comparison</label>
      </div>
      <button id="prepare-export-btn">Prepare Export</button>
      <canvas id="export-canvas"></canvas>
    </section>
  </main>
</body>
</html>
