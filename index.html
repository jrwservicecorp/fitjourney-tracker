
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-dumbbell"></i> FitJourney Tracker</h1>

    <div class="card">
      <!-- User Input Form -->
      <form id="progress-form">
        <div class="form-group">
          <label for="weight"><i class="fas fa-weight"></i> Enter Current Weight (lbs):</label>
          <input type="number" id="weight" required>
        </div>
        <div class="form-group">
          <label for="date"><i class="fas fa-calendar-alt"></i> Date:</label>
          <input type="date" id="date" required>
        </div>
        <div class="form-group">
          <label for="photo"><i class="fas fa-camera"></i> Upload Progress Photo:</label>
          <input type="file" id="photo" accept="image/*">
        </div>
        <button type="submit" class="btn">
          <i class="fas fa-plus-circle"></i> Add Progress
        </button>
      </form>
    </div>

    <div class="card">
      <!-- Photo Gallery -->
      <h2><i class="fas fa-images"></i> Photo Gallery</h2>
      <div class="photo-gallery" id="photo-gallery"></div>
    </div>

    <div class="card">
      <!-- Progress Chart -->
      <h2><i class="fas fa-chart-line"></i> Progress Chart</h2>
      <canvas id="progress-chart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
