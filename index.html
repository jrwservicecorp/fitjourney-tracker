<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>App Version: <span id="app-version">v2.65</span></p>
  </header>
  <nav class="navbar">
    <a href="#" data-page="dashboard">Dashboard</a>
    <a href="#" data-page="about">About</a>
  </nav>
  <div id="main-app">
    <section id="dashboard" class="page">
      <div class="card">
        <canvas id="weight-chart"></canvas>
        <p id="chart-placeholder">Start logging weight to see trends!</p>
        <div id="weight-summary"></div>
      </div>
      <div class="card">
        <h3>Milestones</h3>
        <div id="milestone-section"></div>
      </div>
      <div class="card">
        <h3>Photo Gallery</h3>
        <input id="photo-upload" type="file" accept="image/*" />
        <input id="photo-description" type="text" placeholder="Add a description (optional)" />
        <button id="upload-photo-btn">Upload Photo</button>
        <div id="photo-gallery"></div>
      </div>
      <div class="card">
        <form id="weight-form">
          <input id="weight-input" type="number" step="0.1" placeholder="Weight (lbs)" required />
          <input id="date-input" type="date" required />
          <button type="submit">Log Weight</button>
        </form>
      </div>
      <div class="card">
        <h3>Timeline</h3>
        <div id="timeline-section"></div>
      </div>
    </section>
    <section id="about" class="page hidden">
      <h2>About FitJourney Tracker</h2>
      <p>This app is designed to help you track your fitness journey effectively!</p>
    </section>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
