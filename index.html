
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>FitJourney Tracker</h1>

    <!-- User Input Form -->
    <form id="progress-form">
      <div class="form-group">
        <label for="weight">Enter Current Weight (lbs):</label>
        <input type="number" id="weight" required>
      </div>
      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" required>
      </div>
      <div class="form-group">
        <label for="photo">Upload Progress Photo:</label>
        <input type="file" id="photo" accept="image/*">
      </div>
      <button type="submit" class="btn">Add Progress</button>
    </form>

    <!-- Photo Gallery -->
    <h2>Photo Gallery</h2>
    <div class="photo-gallery" id="photo-gallery"></div>

    <!-- Progress Chart -->
    <h2>Progress Chart</h2>
    <canvas id="progress-chart" width="400" height="200"></canvas>
  </div>

  <script src="./script.js"></script>
</body>
</html>
