<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>App Version: <span id="app-version">v6.5</span></p>
  </header>

  <main id="main-app">
    <!-- Top Section: Chart -->
    <div class="card prominent">
      <canvas id="weight-chart"></canvas>
      <p id="chart-placeholder">Start logging weight to see trends!</p>
      <div class="chart-options">
        <label>
          <input type="checkbox" id="toggle-demo-data" checked>
          Show Demo Data
        </label>
      </div>
    </div>

    <!-- Streaks Section -->
    <div class="card">
      <h3>Your Streaks & Achievements</h3>
      <div id="streaks-section">
        <p class="placeholder">No streaks yet. Start logging your weight to build streaks!</p>
      </div>
    </div>

    <!-- Middle Section: Photo Comparison -->
    <div class="card">
      <h3>Compare Your Photos</h3>
      <div class="photo-comparison">
        <div>
          <label for="photo-select-1">Select Photo 1:</label>
          <select id="photo-select-1"></select>
        </div>
        <div>
          <label for="photo-select-2">Select Photo 2:</label>
          <select id="photo-select-2"></select>
        </div>
        <button id="compare-photos-btn">Compare Photos</button>
      </div>
      <div id="side-by-side-comparison">
        <p class="placeholder">Select two photos to compare.</p>
      </div>
    </div>

    <!-- Photo Gallery -->
    <div class="card">
      <h3>Photo Gallery</h3>
      <div id="photo-gallery" class="gallery">
        <p class="placeholder">No photos uploaded yet.</p>
      </div>
      <button id="show-more-photos-btn">Show More</button>
      <form id="photo-form">
        <label for="photo-upload">Select Photo:</label>
        <input id="photo-upload" type="file" accept="image/*">
        <label for="photo-date">Photo Date:</label>
        <input id="photo-date" type="date">
        <button type="submit">Upload Photo</button>
      </form>
    </div>
  </main>
</body>
</html>
