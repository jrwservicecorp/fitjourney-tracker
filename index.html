<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>App Version: <span id="app-version"></span></p>
  </header>

  <main>
    <!-- Chart Section -->
    <section>
      <h2>Weight Progress</h2>
      <canvas id="weight-chart"></canvas>
      <label>
        <input type="checkbox" id="toggle-demo-data" checked>
        Show Demo Data
      </label>
    </section>

    <!-- Weight Logging -->
    <section>
      <h2>Log Your Weight</h2>
      <form id="weight-form">
        <label for="weight-input">Weight:</label>
        <input id="weight-input" type="number" step="0.1" placeholder="lbs" required>
        <label for="date-input">Date:</label>
        <input id="date-input" type="date" required>
        <button type="submit">Log Weight</button>
      </form>
      <div id="weight-summary"></div>
      <div id="recent-weighins"></div>
    </section>

    <!-- Photo Upload -->
    <section>
      <h2>Upload Progress Photo</h2>
      <form id="photo-upload-form">
        <label for="photo-upload">Select Photo:</label>
        <input id="photo-upload" type="file" accept="image/*">
        <label for="photo-date">Photo Date:</label>
        <input id="photo-date" type="date">
        <button type="submit">Upload Photo</button>
      </form>
      <button id="clear-photos-btn">Clear All Photos</button>
      <div id="photo-gallery"></div>
    </section>

    <!-- Photo Comparison -->
    <section>
      <h2>Compare Photos</h2>
      <select id="photo-select-1"></select>
      <select id="photo-select-2"></select>
      <button id="compare-photos-btn">Compare Photos</button>
      <div id="comparison-container"></div>
    </section>

    <!-- Export Section -->
    <section id="export-section">
      <h2>Export Progress</h2>
      <button id="prepare-export-btn">Prepare Export</button>
      <div id="export-canvas-container" class="hidden">
        <div id="export-canvas"></div>
      </div>
    </section>
  </main>
</body>
</html>
