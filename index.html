<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>App Version: <span id="app-version">v2.62</span></p>
  </header>
  <nav class="navbar" role="navigation" aria-label="Main Navigation">
    <a href="#" data-page="dashboard">Dashboard</a>
    <a href="#" data-page="about">About</a>
  </nav>
  <div id="main-app">
    <section id="dashboard" class="page">
      <div class="card">
        <canvas id="weight-chart"></canvas>
        <p id="chart-placeholder">Start logging weight to see trends!</p>
        <div id="weight-summary"></div>
      </div>
      <div class="card">
        <form id="weight-form">
          <input id="weight-input" required />
          <input id="date-input" required />
          <button>Submit</button>
        </form>
      </div>
    </section>
  </div>
</body>
<script src="script.js" defer></script>
</html>
