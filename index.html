<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <link rel="stylesheet" href="style.css">
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <!-- Fabric.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.2.4/fabric.min.js" crossorigin="anonymous"></script>
  
  <!-- jQuery (load first!) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" crossorigin="anonymous"></script>
  
  <!-- jQuery Event Move -->
  <script src="https://cdn.jsdelivr.net/npm/jquery.event.move@1.3.6/js/jquery.event.move.min.js" crossorigin="anonymous"></script>
  
  <!-- jQuery TwentyTwenty Plugin -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.twentytwenty@1.0.0/css/twentytwenty.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery.twentytwenty@1.0.0/js/jquery.twentytwenty.min.js" crossorigin="anonymous"></script>
  
  <!-- JuxtaposeJS (local copy) -->
  <link rel="stylesheet" href="libs/juxtapose/juxtapose.css">
  <script src="libs/juxtapose/juxtapose.min.js"></script>
  
  <!-- html2canvas -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" crossorigin="anonymous"></script>
  
  <!-- Main Script -->
  <script src="script.js" defer></script>
  
  <!-- Inline override (if needed) -->
  <style>
    .twentytwenty-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>App Version: <span id="app-version">v1.4.3-local</span></p>
  </header>
  <main id="main-app">
    <!-- Chart Section -->
    <div class="card prominent chart-container">
      <canvas id="weightChart"></canvas>
      <p id="chart-placeholder">Start logging weight to see trends!</p>
      <div class="chart-options">
        <label>
          <input type="checkbox" id="toggle-demo-data" checked>
          Show Demo Data
        </label>
      </div>
      <p id="trend-analysis">Trend: No data yet.</p>
    </div>
    
    <!-- Photo Upload Section -->
    <div class="card upload-photo">
      <h3>Upload Progress Photo</h3>
      <form id="photo-upload-form">
        <label for="photo-upload">Select Photo:</label>
        <input id="photo-upload" type="file" accept="image/*">
        <label for="photo-date">Photo Date:</label>
        <input id="photo-date" type="date">
        <button id="upload-photo-btn" type="submit">Upload Photo</button>
      </form>
      <div id="photo-gallery" class="gallery">
        <p class="placeholder">No photos uploaded yet.</p>
      </div>
      <div id="clear-photos-btn" style="display: none;"></div>
    </div>
    
    <!-- Side by Side Comparison - TwentyTwenty -->
    <div class="card">
      <h3>Side by Side Comparison - TwentyTwenty</h3>
      <div class="photo-selectors">
         <label for="tt-before">Before:</label>
         <select id="tt-before"></select>
         <label for="tt-after">After:</label>
         <select id="tt-after"></select>
         <button id="tt-update">Update Comparison</button>
      </div>
      <div id="twentytwenty-container" class="twentytwenty-container">
        <img src="https://placehold.co/300x400?text=Before" alt="Before">
        <img src="https://placehold.co/300x400?text=After" alt="After">
      </div>
      <button id="export-twentytwenty-btn">Export Comparison</button>
      <button id="export-instagram-tt-btn">Export Instagram Image (TwentyTwenty)</button>
    </div>
  </main>
</body>
</html>
