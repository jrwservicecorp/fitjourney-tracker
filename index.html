
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
  </header>
  <div id="landing-page">
    <h2>Welcome to FitJourney Tracker</h2>
    <button id="guest-btn">Use as Guest</button>
    <button id="login-btn">Login</button>
  </div>
  <div id="main-app" class="hidden">
    <nav>
      <ul class="menu">
        <li><a href="#" onclick="navigateTo('dashboard')">Dashboard</a></li>
        <li><a href="#" onclick="navigateTo('settings')">Settings</a></li>
      </ul>
    </nav>
    <div id="dashboard" class="page hidden"></div>
    <div id="settings" class="page hidden">
      <h2>Settings</h2>
      <button id="light-mode-btn">Light Mode</button>
      <button id="dark-mode-btn">Dark Mode</button>
    </div>
  </div>
</body>
</html>
