
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FitJourney Tracker v1.2</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <h1>FitJourney Tracker</h1>
    <p>Version 1.2</p>
  </header>

  <!-- Landing Page -->
  <div id="landing-page" class="container">
    <h2><i class="fas fa-dumbbell"></i> Welcome to FitJourney Tracker</h2>
    <p>Track and visualize your fitness journey your way.</p>
    <div class="button-group">
      <button id="guest-btn" class="btn">
        <i class="fas fa-user"></i> Use as Guest
      </button>
      <button id="login-btn" class="btn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </div>
  </div>

  <!-- Main App Section -->
  <div id="main-app" class="container hidden">
    <!-- Hamburger Menu -->
    <nav class="menu">
      <div class="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
      </div>
      <ul id="menu-items" class="hidden">
        <li><a href="#" onclick="navigateTo('home')"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#" onclick="navigateTo('customization')"><i class="fas fa-sliders-h"></i> Customization</a></li>
        <li><a href="#" onclick="navigateTo('archive')"><i class="fas fa-archive"></i> Archive</a></li>
        <li><a href="#" onclick="navigateTo('settings')"><i class="fas fa-cog"></i> Settings</a></li>
        <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </nav>

    <div id="home" class="page">
      <h2>Welcome Back to FitJourney Tracker</h2>
      <p>Select an option from the menu to get started.</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
